{% extends "base.html" %}

{% block title %}Register - User Profile Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1>User Registration</h1>
    <p>Create a new user profile by filling out the form below.</p>
</div>

<div class="form-container">
    <form method="POST" class="registration-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required 
                value="{{ form_data.get('username', '') if form_data else '' }}"
                placeholder="Enter a unique username (min. 3 characters)"
            >
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                value="{{ form_data.get('email', '') if form_data else '' }}"
                placeholder="Enter a valid email address"
            >
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    required 
                    value="{{ form_data.get('first_name', '') if form_data else '' }}"
                    placeholder="Enter your first name"
                >
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input 
                    type="text" 
                    id="last_name" 
                    name="last_name" 
                    required 
                    value="{{ form_data.get('last_name', '') if form_data else '' }}"
                    placeholder="Enter your last name"
                >
            </div>
        </div>

        <div class="form-group">
            <label for="bio">Bio (Optional):</label>
            <textarea 
                id="bio" 
                name="bio" 
                rows="4" 
                placeholder="Tell us about yourself..."
            >{{ form_data.get('bio', '') if form_data else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register User</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
